<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>APP</title>
<link rel="stylesheet" type="text/css" href="../css/Hui.css" />
<link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style type="text/css">
.aui-content {
	background: #ffffff;
	overflow: hidden;
	padding: 15px;
}

p {
	margin: 10px 0;
	overflow: hidden;
}

.content {
	background: #ffffff;
	overflow: hidden;
	padding: 20px 0 0 0;
}

.cancel_xuncha {
	background: rgba(200, 200, 200, 0);
	position: fixed;
	width: 100%;
	height: auto;
	bottom: 1px;
	display: inline-block;
	display: -webkit-box;
	-webkit-box-orient: horizontal;
	-webkit-box-pack: center;
	-webkit-box-align: center;
}

.reset_btn {
	background-color: #f1c40f;
	text-align: center;
	width: 70px;
	height: 45px;
	font-size: 18px;
	color: #ffffff;
	line-height: 45px;
	-webkit-user-select: none;
	border: 1px solid #ecf0f1;
	border-radius: 3px;
	border: 1px solid #f1c40f;
	margin-right: 30px;
}

.reset_btn:active {
	opacity: 0.7;
}

.record_btn {
	background-color: #3498db;
	text-align: center;
	width: 70px;
	height: 45px;
	font-size: 18px;
	color: #ffffff;
	line-height: 45px;
	-webkit-user-select: none;
	border: 1px solid #ecf0f1;
	border-radius: 3px;
	border: 1px solid #3498db;
}

.record_btn:active {
	opacity: 0.7;
}

.emptyarea {
	background: #FFFFFF;
	width: 100%;
	height: 48px;
}
</style>
<body>
	<div class="content">
		<div class="H-flexbox-horizontal H-margin-vertical-bottom-10">
			<p class="H-padding-horizontal-both-10 H-font-size-16">巡查时间</p>
			<input type="text" id="time"
				class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12"
				placeholder="请选择您的巡查日期" readonly="readonly" tapmode=""
				onclick="H.dateTip(this);" /> <span
				class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white">
				<i
				class="H-iconfont H-icon-time H-font-size-18 H-vertical-middle H-theme-font-color-999"
				style="margin-top: -16px;margin-left: -30px"></i>
			</span>
		</div>
		<div class="H-flexbox-horizontal H-margin-vertical-bottom-10">
			<p class="H-padding-horizontal-both-10 H-font-size-16">巡查班级</p>
			<select id="dept_id" name="supplier" style="width:106px;height: 45px">
				<option style="width:200px" value="1">高一年级</option>
			</select> <select id="class_id" name="supplier"
				style="width:70px;height: 45px;margin-left: 6px;">
				<option style="width:200px" value="1">1班</option>
			</select> <select id="course_id" name="supplier"
				style="width:78px;height: 45px;margin-left: 6px;margin-right: 10px;">
				<option style="width:200px" value="1">语文</option>
			</select>
		</div>
	</div>
	<div class="aui-content">
		<p>
			迟到人数：<span id="value-1">1</span> 人
		</p>
		<div class="aui-range" style="margin-top:30px;">
			<input type="range" class="aui-range-danger" value="1" max="30"
				min="0" step="1" id="range" />
		</div>
	</div>
	<div class="aui-content">
		<p>
			学生趴桌数量：<span id="value-2">5</span> 人
		</p>
		<div class="aui-range" style="margin-top:30px;">
			<input type="range" value="5" max="30" min="0" step="1" id="range2" />
		</div>
	</div>
	<div class="aui-content">
		<p>
			玩手机数量：<span id="value-3">3</span> 人
		</p>
		<div class="aui-range" style="margin-top:30px;">
			<input type="range" class="aui-range-warning" value="3" max="30"
				min="0" step="1" id="range3" />
		</div>
	</div>
	<div class="aui-content">
		<p>
			看闲书数量：<span id="value-4">2</span> 人
		</p>
		<div class="aui-range" style="margin-top:30px;">
			<input type="range" class="aui-range-info" value="2" max="30" min="0"
				step="1" id="range4" />
		</div>
	</div>
	<div class="aui-content">
		<p>
			睡觉数量：<span id="value-5">2</span> 人
		</p>
		<div class="aui-range" style="margin-top:30px;">
			<input type="range" class="aui-range-tip" value="3" max="30" min="0"
				step="1" id="range5" />
		</div>
	</div>
	<div class="aui-content" style="height: 50px">
		<label class="aui-input-addon">教师准时上课</label>
		<div class="aui-pull-right" style="margin-top: -10px">
			<input class="aui-radio" type="radio" name="demo1" id="yes" checked>
			<div class="aui-radio-name">是</div>
			<input class="aui-radio" type="radio" name="demo1" id="no">
			<div class="aui-radio-name">否</div>
		</div>
	</div>
	<div class="aui-content" style="height:150px">
		<label class="aui-input-addon">教师上课表现</label>
		<div class="H-padding-10 H-text-align-center star">
			<i
				class="H-iconfont H-icon-star-null H-theme-font-color4 H-font-size-18 H-margin-horizontal-right-5"></i><i
				class="H-iconfont H-icon-star-null H-theme-font-color4 H-font-size-18 H-margin-horizontal-right-5"></i><i
				class="H-iconfont H-icon-star-null H-theme-font-color4 H-font-size-18 H-margin-horizontal-right-5"></i><i
				class="H-iconfont H-icon-star-null H-theme-font-color4 H-font-size-18 H-margin-horizontal-right-5"></i><i
				class="H-iconfont H-icon-star-null H-theme-font-color4 H-font-size-18 H-margin-horizontal-right-5"></i>
		</div>
		<p
			class="H-padding-horizontal-both-10 H-font-size-16 H-text-align-center">
			打分结果：<span class="H-theme-font-color-red result"></span>
		</p>
	</div>
	<div class="aui-content" style="height:120px">
		<label class="aui-input-addon">备注</label>
		<textarea id="remarks"></textarea>
	</div>

	<div class="emptyarea"></div>
	<div class="xuncha" id="xuncha">
		<div class="cancel_xuncha">
			<div class="reset_btn" tapmode="" onclick="reset()">清空</div>
			<div class="record_btn" tapmode="" onclick="record()">录入</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/H.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/aui-range.js"></script>
<script type="text/javascript">
	var onaction=5;
	$aui.range($api.byId("range"), function(ret) {
		$api.text($api.byId("value-1"), ret);
	})
	$aui.range($api.byId("range2"), function(ret) {
		$api.text($api.byId("value-2"), ret);
	})
	$aui.range($api.byId("range3"), function(ret) {
		$api.text($api.byId("value-3"), ret);
	})
	$aui.range($api.byId("range4"), function(ret) {
		$api.text($api.byId("value-4"), ret);
	})
	$aui.range($api.byId("range5"), function(ret) {
		$api.text($api.byId("value-5"), ret);
	})
	//动态加载JSON到下拉框
	$(document).ready(function() {
		ajax();
		//setTimeout("ajax()", 5000);

	});

	function ajax() {
		$
				.ajax({
					url : '../../getSelectDeptItem',
					type : 'post',
					cache : false,
					async : false,
					contentType : "application/json;charset=utf-8",
					dataType : "json",
					success : function(result) {
						var optionstr = "";
						for (var i = 0; i < result.total; i++) {
							optionstr += "<option style='width:180px' value=\"" + result.rows[i].id + "\" >"
									+ result.rows[i].name + "</option>";
						}
						$("#dept_id").html(optionstr);
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);

					}
				});
		$
				.ajax({
					url : '../../getSelectClassItem',
					type : 'post',
					cache : false,
					async : false,
					contentType : "application/json;charset=utf-8",
					dataType : "json",
					success : function(result) {
						var optionstr = "";
						for (var i = 0; i < result.total; i++) {
							optionstr += "<option style='width:180px' value=\"" + result.rows[i].id + "\" >"
									+ result.rows[i].name + "</option>";
						}
						$("#class_id").html(optionstr);
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);

					}
				});
		$
				.ajax({
					url : '../../getSelectCourseItem',
					type : 'post',
					cache : false,
					async : false,
					contentType : "application/json;charset=utf-8",
					dataType : "json",
					success : function(result) {
						var optionstr = "";
						for (var i = 0; i < result.total; i++) {
							optionstr += "<option style='width:180px' value=\"" + result.rows[i].id + "\" >"
									+ result.rows[i].name + "</option>";
						}
						$("#course_id").html(optionstr);
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);

					}
				});
	}

	//上传数据
	function record() {
		var time = $("#time").val();
		var class_id = $("#class_id").find("option:selected").val();
		var dept_id = $("#dept_id").find("option:selected").val();
		var course_id = $("#course_id").find("option:selected").val();
		var late = parseInt($("#range").val());
		var table = parseInt($("#range2").val());
		var play = parseInt($("#range3").val());
		var book = parseInt($("#range4").val());
		var sleep = parseInt($("#range5").val());
		var remarks = $("#remarks").val();
		var ontime;
		if (document.getElementById("yes").checked)
			ontime = 0;
		else
			ontime = 1;
		var c_score = 0.5 * (late+table+play+book+sleep);
		var t_score = 0.5 * (onaction + ontime);
		H.confirmTip(function(ret) {
			if (ret.buttonIndex == 1) {
				$.ajax({
					url : '../../recordMsg',
					type : 'post',
					cache : false,
					data : {
						"dept" : dept_id,
						"u_class" : class_id,
						"course" : course_id,
						"late" : late,
						"table" : table,
						"play" : play,
						"book" : book,
						"sleep" : sleep,
						"ontime" : ontime,
						"onaction" : onaction,
						"remarks" : remarks,
						"score" : c_score,
						"t_score" : t_score,
						"date" : time
					},
					success : function(result) {
						if (result == "recordSuccess") {
							H.toastSuccess();
						} else if(result == "noclass"){
							H.alertTip("录入的班级不存在"); 
						}else if(result == "noteacher"){
							H.alertTip("录入的课程不存在");
						}else {
							H.toastError();
						}
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert('请求服务器失败!');
						//"请求服务器失败!",

					}
				});
			}
		}, '确认提示：', '您确定录入信息吗？');
	}

	var score = 0;
	var stars = H.Ds("i.H-iconfont", ".star");

	for (var i = 0; i < stars.length; i++) {
		var star = stars[i];
		star.addEventListener("touchend", function(event) {
			var that = event.target;
			var index = H.getIndex(that);
			var checked = that.getAttribute("checked");
			if (checked) {
				var flag = false;
				for (var m = index + 1; m < stars.length; m++) {
					var temp = H.D("i.H-iconfont:nth-child(" + (m + 1) + ")",
							".star");
					if (temp.classList.contains("H-icon-star-fill")) {
						flag = true;
						break;
					}
				}
				score = index + 1;

				if (flag == false) {
					that.removeAttribute("checked");
					that.className = that.className.replace("H-icon-star-fill",
							"H-icon-star-null");
					score = index;
				}

				//// 设置后面都取消
				for (var m = index + 1; m < stars.length; m++) {
					var temp = H.D("i.H-iconfont:nth-child(" + (m + 1) + ")",
							".star");
					temp.removeAttribute("checked");
					temp.className = temp.className.replace("H-icon-star-fill",
							"H-icon-star-null");
				}
			} else {
				that.setAttribute("checked", "checked");
				that.className = that.className.replace("H-icon-star-null",
						"H-icon-star-fill");
				// 设置前面都选中
				for (var n = 0; n < index; n++) {
					var temp = H.D("i.H-iconfont:nth-child(" + (n + 1) + ")",
							".star");
					temp.setAttribute("checked", "checked");
					temp.className = temp.className.replace("H-icon-star-null",
							"H-icon-star-fill");
				}
				score = index + 1;
			}

			switch (score) {
			case 0:
				H.D(".result").innerText = "呜呜，一分都不给我！（0 分）"
				onaction = 5;
				break;
			case 1:
				H.D(".result").innerText = "这一分不轻不重啊！（1分）"
					onaction = 4;
				break;
			case 2:
				H.D(".result").innerText = "我绝对不是个2B！绝对不是！（2 分）"
					onaction = 3;
				break;
			case 3:
				H.D(".result").innerText = "哇，合格了耶！（3 分）"
					onaction = 2;
				break;
			case 4:
				H.D(".result").innerText = "基本算优秀了，心情爆爽！（4 分）"
					onaction = 1;
				break;
			case 5:
				H.D(".result").innerText = "别这样，我会骄傲的！（5 分）"
					onaction = 0;
				break;
			}
		});
	}
</script>
</html>
